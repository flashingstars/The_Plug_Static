<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>
    The Plug ke - Sign Up
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/signup.css" />
  <link rel="favicon.icon" sizes="180x180" href="/The_Plug.ico" />
  <link
    rel="icon"
    type="image/jpg"
    sizes="32x32"
    href="/The_Plug-32x32.jpg"
  />
  <link
    rel="icon"
    type="image/jpg"
    sizes="16x16"
    href="/The_Plug-16x16.jpg"
  />
</head>
<body style="display: flex; justify-content:center ; align-items: center;height: 100vh;overflow: hidden;">
    <div class="container">
      <form name="form1" class="box" method="post">
        <h4>Sign Up</h4>
        <h5>Create your account.</h5>
        <input type="text" name="name" placeholder="Full Name" autocomplete="off" />
        <input type="text" name="email" placeholder="Email" autocomplete="off" />
        <input type="password" name="password" placeholder="Password" id="pwd" autocomplete="off" />
        <input type="submit" value="Sign Up" class="btn1" />
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </div>
</body>
</html>
